help: |
  Чтобы пользоваться ботом необходимо зарегистрироваться, после чего можно будет встать в очередь
  /register - зарегистрироваться
  /queue - посмотреть очередь
  /join - занять место в очереди
  /exit - покинуть очередь
  /rename - переименоваться
no_rights: У вас нет прав выполнить эту команду.
already_registered: Вы уже зарегистрированы.
input_username: Введите своё ФИО.
short_username: Имя должно содержать более 3 символов.
empty_username: Имя не должно быть пустым.
taken_username: Данное имя уже занято.
registration_success: |
  Вы успешно зарегистрированы!
  Чтобы встать в очередь, напишите /join.
  Чтобы посмотреть очередь, напишите /queue.
  Чтобы сменить имя пользователя напишете /rename.
registration_required: Сначала необходимо зарегистрироваться с помощью команды /register.
input_module: Введите номер модуля.
enqueue_success: Вы встали в очередь. Когда она подойдет - придёт уведомление.
exit_reminder: Как только вы ответите - сразу напишите /exit. Так следующий человек поймет, что ему пора отвечать.
incorrect_module: Модуль должен быть цифрой от 1 до 5
already_enqueued: Вы уже находитесь в очереди на сдачу этого модуля.
not_enqueued: Вы не находитесь в очереди.
user_not_enqueued: Этот пользователь не занимал место в очереди
dequeue_success: Вы успешно вышли из очереди.
no_users: Нет зарегистрированных пользователей.
input_user_id: Введите id пользователя.
no_such_user: Нет такого пользователя.
kick_success: Пользователь успешно удалён из очереди
empty_queue: Очередь пуста
updated_queue: Очередь обновилась
congrats: Поздравляем! Подошла твоя очередь! Не забудь написать /exit как сдашь работу!
